<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delayed alert box</title>
</head>
<style>
    h1 {
        color: maroon;
        text-align: center;
    }
</style>
<body>
    <h1>Delayed alert box using callback functions</h1>

    <script>
        function add() {
            let a = prompt("enter the number for a")
            a = Number.parseInt(a)
            let b = prompt("enter the  number for b")
            b = Number.parseInt(b)
           document.write("the addition of a and b  is ", (a + b))

        }
        let c = setTimeout(add, 4000)
        console.log(c)
    </script>
</body>

</html>
