<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Alert Box </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: #b3004b;
            border: 1px solid #b3004b;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b3004b;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Delayed Alert Box Example</h1>
        <button id="showAlertBtn">Show Alert</button>
    </div>

    <script>
        document.getElementById('showAlertBtn').addEventListener('click', function () {
            showDelayedAlert('This is a delayed alert!', 3000);
        });

        function showDelayedAlert(message, delay) {
            setTimeout(function () {
                alert(message);
            }, delay);
        }
    </script>
</body>

</html>
